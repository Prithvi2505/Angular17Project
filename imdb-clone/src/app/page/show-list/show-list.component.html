<div class="container">
    <div class="row">
        <div class="col-12">
            <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText [(ngModel)]="searchValue" (change)="searchChanged()">
           </span>
        </div>
    </div>
</div>

<div class="container">
    <ng-container *ngIf="showList$ | async as showList">
        <div class="row">
            <div class="col-3" *ngFor="let show of showList.results">
                <app-show-item [showItem]="show"> </app-show-item>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p-paginator (onPageChange)="pageChange($event)" [rows]="20" [totalRecords]="showList.total_pages" />
            </div>
        </div>

    </ng-container>
</div>
