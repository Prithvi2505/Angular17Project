<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="" [(ngModel)]="signupObj.username">
                <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="signupObj.email">
                <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="signupObj.password">
                <button (click)="onSignup()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form [formGroup]="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="username" placeholder="Username" required="" [(ngModel)]="loginObj.username" formControlName="username">
                <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="loginObj.password" formControlName="password">
                <button (click)="onLogin()" class="lgbutton">Login</button>
            </form>
        </div>
    </div>
</body>
